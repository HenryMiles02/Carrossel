<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <title>Carrossel</title>
</head>
<body>
    <div class="container swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/thumb-jujutsu.jfif" alt="Card Image" class="card-image">
                        <h2 class="card-title">Jujutsu Kaisen</h2>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/thumb-kimetsu.webp" alt="Card Image" class="card-image">
                        <h2 class="card-title">Kimetsu no Yaiba</h2>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/thumb-one-piece.jfif" alt="Card Image" class="card-image">
                        <h2 class="card-title">One Piece</h2>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/thumb-overlord.jfif" alt="Card Image" class="card-image">
                        <h2 class="card-title">Over Lord</h2>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/thumb-saga-of-tanya-the-evil.jpg" alt="Card Image" class="card-image">
                        <h2 class="card-title">Youjo Senki</h2>
                    </a>
                </li>
            </ul>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button  swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
